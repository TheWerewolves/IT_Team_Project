{% extends 'gamers_havn/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {{ game.title }}
{% endblock %}


{% block body_block %}
    <div id="LogFrame" class="niceText" >
        <div class="container-fluid logDiv">
            <div class="row">
                <div class="col-lg-6 col-sm-0"></div>

                <div class="col-lg-6 col-sm-12 LogFrame " >
                    
                    <div class="row align-items-center h-100">
                        
                        <div class="col-2"></div>
                        
                        <form class="col-8">
                            <Label>Hi! welcome to the GamersHaven!</Label>
                            <br><br>

                            <div class="form-group ">
                                <label >User Name</label>
                                <input type="email" class="form-control" id="exampleInputName" placeholder="User Name">
                            </div>

                            <div class="form-group ">
                                <label >Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-secondary ">Sign up</button>
                            <br><br>
                            <button type="submit" class="btn btn-primary " ><i data-feather="twitter"></i> Sign up with Twitter </button>
                            <script>feather.replace();</script>
                        </form>
                        
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
