{% extends 'gamers_havn/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {{ game.title }}
{% endblock %}


{% block body_block %}
    <div id="LogFrame" class="niceText" >
        <div class="container-fluid logDiv">
            <div class="row">
                <div class="col-lg-6 col-sm-0"></div>

                <div class="col-lg-6 col-sm-12 LogFrame " >
                    <div class="row align-items-center h-100">
                        <div class="col-2"></div>
                        
                        <form class="col-8" method="post" action=".">
                        {% csrf_token %}
                            <Label>Hi! welcome to the Gamer's Haven!</Label>
                            <br><br>
                        {% if username %}
                            <label class="text-danger">Sorry, user {{ username }} already exist...</label>
                        {% endif %}
                            <br><br>
                            <div class="form-group ">
                                <label >User Name</label>
                                <input type="text" name="username" class="form-control" id="exampleInputName" placeholder="User Name" value="{{ username }}">
                            </div>

                            <div class="form-group ">
                                <label >Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" value="{{ email }}">
                            </div>

                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
                            </div>

                            <button type="submit" class="btn btn-secondary ">Sign up</button>
                            <br><br>
                            <button type="submit" class="btn btn-primary " ><i data-feather="twitter"></i> Sign up with Twitter </button>
                        </form>
                        
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
