{% load staticfiles %}

<form>
    <div >
        <h2 class="py-4 px-4 my-1 mx-1" >Users</h2>
    </div>
    <hr>
    <div class="list-group my-2">
    {% for u in users %}
        <a href="{% url 'gamers_havn:profile' u.user.username %}" class="list-group-item list-group-item-action flex-colume align-items-start">
            <div class="d-flex-colume w-100 ">
                <div class="d-flex-row">
                    <img class="user_portrait rounded-circle" 
                         src="{% if u.portrait %}{{ MEDIA_URL }}{{ u.portrait }}{% else %}{% static 'images/user_default.png' %}{% endif %}"
                         alt="{{ u }}'s profile image" height="30px" width="30px">
                    <span class="mx-2">{{ u.user.username }}</span>
                </div>
                <small class="my-2">Email Addressï¼š{{ u.user.email }}</small>
            </div> 
        </a>
    {% empty %}
        <strong class="ml-5">No users here!</strong>
    {% endfor %}
    </div>
</form>
