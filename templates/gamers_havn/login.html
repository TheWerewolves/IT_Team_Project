{% extends 'gamers_havn/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {{ game.title }}
{% endblock %}


{% block body_block %}
    <div id="LogFrame" class="niceText" >
        <div class="container-fluid logDiv">
            <div class="row">
                <div class="col-lg-6 col-sm-12 LogFrame " >
                    <div class="row align-items-center h-100">
                        <div class="col-2"></div>
                        
                        <form class="col-8" method="post" action=".">
                        {% csrf_token %}

                        {% if username %}
                            <label class="text-danger">Wrong user name or password, please try again.</label>
                        {% endif %}

                            <br><br>

                            <div class="form-group ">
                                <label>User Name</label>
                                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="User Name" value="{{ username }}">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
                            </div>

                            <button type="submit" class="btn btn-secondary ">Log in</button>
                            <br><br>
                            <button type="submit" class="btn btn-primary " ><i data-feather="twitter"></i> Log in with Twitter </button>
                        </form>
                        
                        <div class="col-2"></div>
                    </div>
                </div>
                
                <div class="col-lg-6 col-sm-0"></div>
            </div>
        </div>
    </div>
{% endblock %}
